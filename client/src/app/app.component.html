<div class="container-fluid g-0">
    <div class="col-md-12" *ngIf="isComponentShow">
        <app-header></app-header>
    </div>

    <div class="d-flex" [ngStyle]="{'margin-top': isComponentShow ? '70px' : '0px'}">

            <app-sidebar></app-sidebar>
        </div>

            <router-outlet></router-outlet>
        </div>
